

<h1 class="text-center">Employ List</h1>

<Table class="table table-striped">
    <Thead >
        <tr>
           
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
        </tr>
    </Thead>
    <tbody>
        <tr *ngFor="let item of employs">
           
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>
              <button (click)="navigateToUpdate(item.id)">Update</button>
                <button (click)="deleteEmployee(item.id)">Delete</button>
              </td>
          
        </tr>

    </tbody>

    
</Table>
